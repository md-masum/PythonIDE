<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="codemirror/codemirror.css">
    <link rel="stylesheet" href="codemirror/theme.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <button class="btn btn-primary btn-block" id="create-file">Create File</button>
                        </li>
                    </ul>
                    <ul class="nav flex-column" id="file-list">
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-9 px-4">
                <div class="row">
                    <div class="col-md-6">
                        <textarea id="editor"></textarea>
                        <button class="btn btn-success" id="run-button">Run</button>
                        <button class="btn btn-danger" id="clear-button">Clear Output</button>
                    </div>
                    <div class="col-md-6">
                        <pre id="output"></pre>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="codemirror/codemirror.js"></script>
    <script src="codemirror/python.js"></script>
    <script src="script/ui.js"></script>
    <script src="script/run.js"></script>
</body>
</html>
